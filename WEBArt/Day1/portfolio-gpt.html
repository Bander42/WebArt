<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>

<style>
/* Reset some default styles for consistency */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    background-color: #444;
    padding: 0.5rem;
}

nav li {
    margin-right: 1rem;
}

nav a {
    color: white;
    text-decoration: none;
}

.category {
    padding: 2rem;
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

.photo {
    max-width: 100%;
    height: auto;
}

</style>


</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#category1">Category 1</a></li>
            <li><a href="#category2">Category 2</a></li>
            <!-- Add more categories here -->
        </ul>
    </nav>
    
    <section id="category1" class="category">
        <h2>Category 1</h2>
        <div class="photo-grid">
            <!-- Populate photos dynamically based on backend data -->
        </div>
    </section>
    
    <section id="category2" class="category">
        <h2>Category 2</h2>
        <div class="photo-grid">
            <!-- Populate photos dynamically based on backend data -->
        </div>
    </section>
    
    <!-- Add more sections for other categories -->
    
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
